<html>
<META http-equiv=Content-Type content="text/html; charset=windows-1252">
<LINK href="style.css" type=text/css rel=stylesheet>
<script>
	var DATA = new Array();
</script>
<script src="hamster_eng.js"></script>
<script src="guide_monster_eng.js"></script>

<center>
	<img class=guideheadline src="img/t_monster_eng.jpg" />
	<table cellpadding=2 cellspacing=2 border=0 width=700>


		<script>
			OUT('<TABLE cellSpacing=0 cellPadding=0 align=center border=0 class="problem_index">');
			OUT('<tr><td><ul>');
			var zaehler = 1;

			for (i = 0; i < DATA.length; ++i) {
				var it = DATA[i];

				if (it.section) {
					OUT('<li><a href="#section_' + zaehler + '">' + it.section + '</a></li>');
					++zaehler;
				}
			}
			OUT('</ul></td></tr>');
			OUT('</TABLE>');

			OUT('<table cellpadding=2 cellspacing=2 border=0 width=700>');
			zaehler = 1;
			for (i = 0; i < DATA.length; ++i) {
				var it = DATA[i];
				if (it.section) {
					OUT('<tr><td colspan=6 class=section align=center id="section_' + zaehler + '" >' + it.section + '</td></tr>');
					++zaehler;
					if (!it.noheaders) {
						OUT('<tr><th></th><th class=itemtabth>Monster</th><th class=itemtabth>Attributes</th><th class=itemtabth>Protection</th><th class=itemtabth>Trophy</th><th class=itemtabth>Count</th></tr>');
					}

				}
				else if (it.changelog) {
					OUT('<td class=itemcell valign=top colspan=6 height=10><b>' + it.changelog + '</b></td>');
					OUT('</tr><tr>');
					OUT('<td class=itemcell valign=top colspan=6 height=50>' + it.note + '</td>');
					OUT('</tr>');
					OUT('<tr><td></td></tr>');
				}
				else {
					class_modifier = "";
					goto_modifier = "";
					if (PARAM["id"] && (it.id == PARAM["id"])) {
						class_modifier = '_mark';
						goto_modifier = '<a name=goto id=goto></a>';
					}

					var getProtectionAmount = (amount) => amount ? (amount == -1 ? "Immune" : amount) : 0;
					OUT('<tr>');
					OUT('<td class=itempic valign=top rowspan=2>' + goto_modifier + '<img height=120 src="' + it.pic + '" border=0></td>');
					OUT('<td class=itemcell' + class_modifier + ' valign=top rowspan=2><table width=100% cellspacing=0 cellpadding=1 border=0>');
						OUT('<tr><td width=0% class=itemcell' + class_modifier + '><b>' + it.name + '</b></td></tr>');
						OUT('<tr><td></td></tr>');
						OUT('<tr><td width=0% class=itemcell' + class_modifier + '><i>Level:</i> ' + it.level + '</td></tr>');
						OUT('<tr><td></td></tr>');
						OUT('<tr><td width=0% class=itemcell' + class_modifier + '>' + it.types + '</td></tr>');
					OUT('</table></td>');
					OUT('<td class=itemcell' + class_modifier + ' valign=top rowspan=2><table width=100% cellspacing=0 cellpadding=1 border=0>');
						OUT('<tr><td width=0% class=itemcell' + class_modifier + '><i>Attack:</i>&nbsp;</td><td width=0% class=itemcell' + class_modifier + '><nobr>' + (it.weapon || 'N/A') + '</nobr></td></tr>');
						OUT('<tr><td width=0% class=itemcell' + class_modifier + '><i>Perception:</i>&nbsp;</td><td width=100% class=itemcell' + class_modifier + '>' + (it.perception || '75%') + '</nobr></td></tr>');
						OUT('<tr><td></td></tr>');
						OUT('<tr><td width=0% class=itemcell' + class_modifier + '><i>Strength:</i>&nbsp;</td><td width=100% class=itemcell' + class_modifier + '>' + it.d_str + '</nobr></td></tr>');
						OUT('<tr><td width=0% class=itemcell' + class_modifier + '><i>Dexterity:</i>&nbsp;</td><td width=100% class=itemcell' + class_modifier + '>' + it.d_dex + '</nobr></td></tr>');
						OUT('<tr><td width=0% class=itemcell' + class_modifier + '><i>Mana:</i>&nbsp;</td><td width=100% class=itemcell' + class_modifier + '>' + it.d_mana + '</nobr></td></tr>');
						OUT('<tr><td width=0% class=itemcell' + class_modifier + '><i>Life:</i>&nbsp;</td><td width=100% class=itemcell' + class_modifier + '>' + it.d_life + '</nobr></td></tr>');
					OUT('</table></td>');
					OUT('<td class=itemcell' + class_modifier + ' valign=top rowspan=2><table width=100% cellspacing=0 cellpadding=1 border=0>');
						OUT('<tr><td width=0% class=itemcell' + class_modifier + '><i>Blunt:</i>&nbsp;</td><td width=100% class=itemcell' + class_modifier + '>' + getProtectionAmount(it.a_blunt) + '</nobr></td></tr>');
						OUT('<tr><td width=0% class=itemcell' + class_modifier + '><i>Edge:</i>&nbsp;</td><td width=100% class=itemcell' + class_modifier + '>' + getProtectionAmount(it.a_edge) + '</nobr></td></tr>');
						OUT('<tr><td width=0% class=itemcell' + class_modifier + '><i>Point:</i>&nbsp;</td><td width=100% class=itemcell' + class_modifier + '>' + getProtectionAmount(it.a_point) + '</nobr></td></tr>');
						OUT('<tr><td width=0% class=itemcell' + class_modifier + '><i>Fire:</i>&nbsp;</td><td width=100% class=itemcell' + class_modifier + '>' + getProtectionAmount(it.a_fire) + '</nobr></td></tr>');
						OUT('<tr><td width=0% class=itemcell' + class_modifier + '><i>Magic:</i>&nbsp;</td><td width=100% class=itemcell' + class_modifier + '>' + getProtectionAmount(it.a_magic) + '</nobr></td></tr>');
						//OUT('<tr><td width=0% class=itemcell' + class_modifier + '><i>Wind:</i>&nbsp;</td><td width=100% class=itemcell' + class_modifier + '>' + getProtectionAmount(it.a_fly) + '</nobr></td></tr>');
						OUT('<tr><td></td></tr>');
						OUT('<tr><td width=0% class=itemcell' + class_modifier + '><i>Weak:</i>&nbsp;</td><td width=100% class=itemcell' + class_modifier + '>' + (it.weak || '-') + '</nobr></td></tr>');
					OUT('</table></td>');
					OUT('<td class=itemcell' + class_modifier + ' valign=top align=center>' + (it.trophy || '-') + '</td>');
					OUT('<td class=itemcell' + class_modifier + ' valign=top align=center>' + (it.count || '?') + '</td>');
					OUT('</tr><tr>');
					OUT('<td class=itemcell height=57' + class_modifier + ' colspan=2 valign=top>' + it.note + '</td>');
					OUT('</tr>');
					OUT('<tr></tr>');
				}
			}

		</script>

	</table>
	<!--p class=smallnote>[Alle Angaben bezüglich der Daten, beziehen sich auf folgende Reihenfolge der Schutzwerte: Waffen (stumpf/scharf)/Pfeile (stich)/Feuer/Magie/Wirbel. Wenn eine -1 bei einem Schutzwert steht, dann ist dasjenige Monster/Tier immun gegen diese Waffenart.]</p-->

</center>

</html>
