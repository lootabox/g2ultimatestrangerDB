<html>
<META http-equiv=Content-Type content="text/html; charset=windows-1252">
<LINK href="style.css" type=text/css rel=stylesheet>
<script>
	var DATA = new Array();
</script>
<script src="hamster_eng.js"></script>
<script src="guide_ruestung_eng.js"></script>

<center>
	<img class=guideheadline src="img/t_ruestung_eng.jpg" />
	<table>
		<script>
			OUT('<TABLE cellSpacing=0 cellPadding=0 align=center border=0 class="problem_index">');
			OUT('<tr><td><ul>');
			var zaehler = 1;

			for (i = 0; i < DATA.length; ++i) {
				var it = DATA[i];

				if (it.section) {
					OUT('<li><a href="#section_' + zaehler + '">' + it.section + '</a></li>');
					++zaehler;
				}
			}
			OUT('</ul></td></tr>');
			OUT('</TABLE>');

			OUT('<table cellpadding=2 cellspacing=2 border=0 width=500>');
			zaehler = 1;
			for (i = 0; i < DATA.length; ++i) {
				var it = DATA[i];
				if (it.section) {
					OUT('<tr><td colspan=8 class=section align=center id="section_' + zaehler + '" >' + it.section + '</td></tr>');
					++zaehler;
					if (!it.noheaders) {
						OUT('<tr><th>&nbsp;</th>');
						OUT('<th class=itemtabth>Armor</th>');
						OUT('<th class=itemtabth width=30>Weapon</th>');
						OUT('<th class=itemtabth width=30>Monster</th>');
						OUT('<th class=itemtabth width=30>Magic</th>');
						OUT('<th class=itemtabth width=30>Dragon fire</th>');
						OUT('<th class=itemtabth width=50>Value</th>');
						OUT('</tr>');
					}
				}
				else if (it.changelog) {
					OUT('<td class=itemcell valign=top colspan=8 height=10><b>' + it.changelog + '</b></td>');
					OUT('</tr><tr>');
					OUT('<td class=itemcell valign=top colspan=8 height=63>' + it.note + '</td>');
					OUT('</tr>');
					OUT('<tr></tr>');
				}
				else {
					class_modifier = "";
					goto_modifier = "";
					if (PARAM["id"] && (it.id == PARAM["id"])) {
						class_modifier = '_mark';
						goto_modifier = '<a name=goto id=goto></a>';
					}
					OUT('<tr>');
					OUT('<td class=itempic rowspan=2>' + goto_modifier + '<img height=120 src="' + it.pic + '" border=0></td>');
					OUT('<td class=itemcell' + class_modifier + ' valign=top height=40><b>' + it.name + '</b></td>');
					OUT('<td class=itemcell' + class_modifier + ' valign=top align=center>' + (it.p_point || '-') + '</td>');
					OUT('<td class=itemcell' + class_modifier + ' valign=top align=center>' + (it.p_edge || '-') + '</td>');
					OUT('<td class=itemcell' + class_modifier + ' valign=top align=center>' + (it.p_magic || '-') + '</td>');
					OUT('<td class=itemcell' + class_modifier + ' valign=top align=center>' + (it.p_fire || '-') + '</td>');
					OUT('<td class=itemcell' + class_modifier + ' valign=top align=center>' + (it.value || '-') + '&nbsp;</td>');
					OUT('</tr><tr>');
					OUT('<td class=itemcell' + class_modifier + ' colspan=7 valign=top>' + it.note + '</td>');
					OUT('</tr>');
					OUT('<tr></tr>');
				}
			}
		</script>
	</table>
	<p class=smallnote>&nbsp;</p>
</center>

</html>
